<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Lab | Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 400px; }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center text-primary mb-4">ðŸ”¬ Smart-Lab</h3>
        <form action="/add-user" method="POST">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="userName" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="userEmail" placeholder="Enter email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Registration</button>
        </form>
        <hr>
        <a href="/users" class="btn btn-outline-dark w-100">Admin Login (View List)</a>
    </div>
</body>
</html>
