<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Lab Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-card { max-width: 600px; margin: 50px auto; border-radius: 20px; border: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="card main-card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">ðŸ”¬ Smart-Lab</h2>
        <p class="text-center text-muted">Patient Registration Form</p>
        <hr>
        
        <form action="/add-user" method="POST">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label font-weight-bold">Patient Full Name</label>
                    <input type="text" name="userName" class="form-control" placeholder="Enter Full Name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" name="userPhone" class="form-control" placeholder="10 Digit Mobile" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email (Optional)</label>
                    <input type="email" name="userEmail" class="form-control" placeholder="Email ID">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" name="userAge" class="form-control" placeholder="Age" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Gender</label>
                    <select name="userGender" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Test Type</label>
                    <select name="userTest" class="form-select">
                        <option value="Blood Test">Blood Test</option>
                        <option value="Sugar Test">Sugar Test</option>
                        <option value="CBC">CBC</option>
                        <option value="Liver Function">Liver Function</option>
                    </select>
                </div>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Save & Register</button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <a href="/login" class="text-secondary text-decoration-none">Admin Dashboard Login â†’</a>
        </div>
    </div>
</div>

</body>
</html>
